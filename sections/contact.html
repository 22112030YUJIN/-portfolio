<section id="contact" class="py-24 bg-navy-800 section">
  <div class="container mx-auto px-6">
    <div class="flex flex-col items-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4 relative">
        <span class="text-accent">#</span> 연락처
        <span class="absolute -bottom-2 left-0 w-16 h-1 bg-accent"></span>
      </h2>
      <p class="text-ivory/70 text-center max-w-2xl">함께 일하고 싶으시다면 연락주세요</p>
    </div>

    <div class="max-w-4xl mx-auto bg-navy-900 rounded-lg shadow-lg overflow-hidden border border-accent/10">
      <div class="flex flex-col md:flex-row">
        <div class="md:w-2/5 p-8 bg-gradient-to-br from-navy-800 to-navy-900 relative overflow-hidden">
          <div class="absolute top-0 right-0 w-40 h-40 bg-accent/10 rounded-full blur-3xl"></div>
          <h3 class="text-2xl font-bold mb-6 text-accent relative z-10">연락 정보</h3>
          <div class="space-y-6 relative z-10">
            <div class="flex items-center">
              <div class="w-10 h-10 bg-accent/10 rounded-lg flex items-center justify-center mr-4"><i class="fas fa-envelope text-accent"></i></div>
              <span class="text-ivory/90">email@example.com</span>
            </div>
            <div class="flex items-center">
              <div class="w-10 h-10 bg-accent/10 rounded-lg flex items-center justify-center mr-4"><i class="fas fa-phone text-accent"></i></div>
              <span class="text-ivory/90">010-1234-5678</span>
            </div>
            <div class="flex items-center">
              <div class="w-10 h-10 bg-accent/10 rounded-lg flex items-center justify-center mr-4"><i class="fab fa-github text-accent"></i></div>
              <span class="text-ivory/90">github.com/username</span>
            </div>
          </div>
          <div class="mt-10 relative z-10">
            <h4 class="text-lg font-semibold mb-4 text-ivory">소셜 미디어</h4>
            <div class="flex space-x-4">
              <a href="#" class="w-10 h-10 border border-accent/30 rounded-lg flex items-center justify-center hover:bg-accent/10 transition"><i class="fab fa-linkedin-in text-accent"></i></a>
              <a href="#" class="w-10 h-10 border border-accent/30 rounded-lg flex items-center justify-center hover:bg-accent/10 transition"><i class="fab fa-twitter text-accent"></i></a>
              <a href="#" class="w-10 h-10 border border-accent/30 rounded-lg flex items-center justify-center hover:bg-accent/10 transition"><i class="fab fa-instagram text-accent"></i></a>
            </div>
          </div>
        </div>
        <div class="md:w-3/5 p-8">
          <h3 class="text-2xl font-bold mb-6 text-accent">메시지 보내기</h3>
          <form id="contact-form" class="space-y-4">
            <div>
              <label for="name" class="block text-ivory/90 mb-2 text-sm">이름</label>
              <input type="text" id="name" class="w-full px-4 py-2 bg-navy-800 border border-accent/20 rounded-lg focus:outline-none focus:border-accent text-ivory/90">
            </div>
            <div>
              <label for="email" class="block text-ivory/90 mb-2 text-sm">이메일</label>
              <input type="email" id="email" class="w-full px-4 py-2 bg-navy-800 border border-accent/20 rounded-lg focus:outline-none focus:border-accent text-ivory/90">
            </div>
            <div>
              <label for="message" class="block text-ivory/90 mb-2 text-sm">메시지</label>
              <textarea id="message" rows="5" class="w-full px-4 py-2 bg-navy-800 border border-accent/20 rounded-lg focus:outline-none focus:border-accent text-ivory/90"></textarea>
            </div>
            <button type="submit" class="w-full bg-accent text-navy-900 py-3 rounded-lg font-medium hover:bg-accent/90 transition duration-300">보내기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
